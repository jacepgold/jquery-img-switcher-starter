<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Image Switcher</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper red">
        <a href="#" class="brand-logo">JS Image Switcher</a>
        <ul class="right" id="select-btns">
          <li>
            <a href="#" id="dog" data-caption="Adorable Puppy">Dog</a>
          </li>
          <li>
            <a href="#" id="ferret" data-caption="Mysterious Ferret">Ferret</a>
          </li>
          <li>
            <a href="#" id="chewy" data-caption="ARRGGGHHHH">Chewy</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <img id="image" src="images/chewy.jpg" alt="Chewy Chewbacca" />
    <h1 id="caption">Chewy Chewbacca</h1>
  </main>
</body>
<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Our JavaScript -->
<script src="app.js"></script>

</html>
